<html>
	<head>
		<script language="Javascript" type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script language="Javascript" type="text/javascript" src="js/jquery.countdown.js"></script>
		<link rel="Stylesheet" type="text/css" href="style/main.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>Frohes Fest</title>

	</head>

	<body>
		<article id="container">
		<!-- Countdown dashboard start -->
		<div id="countdown_dashboard">

			<div class="dash days_dash">
				<span class="dash_title">Wochen</span>
			  <div id="vw" class="digit">0</div>
			  <div id="hw" class="digit">0</div>
			</div>

			<div class="dash days_dash">
				<span class="dash_title">Tage</span>
			  <div id="vd" class="digit">0</div>
			  <div id="hd" class="digit">0</div>
			</div>

			<div class="dash hours_dash">
				<span class="dash_title">Stunden</span>
			  <div id="vh" class="digit">0</div>
			  <div id="hh" class="digit">0</div>
			</div>

			<div class="dash minutes_dash">
				<span class="dash_title">Minuten</span>
				<div id="vm" class="digit">0</div>
				<div id="hm" class="digit">0</div>
			</div>

			<div class="dash seconds_dash">
				<span class="dash_title">Sekunden</span>
				<div id="vs" class="digit">0</div>
				<div id="hs" class="digit">0</div>
			</div>

		</div>

		<script type="text/javascript">
  		$('#countdown_dashboard').countdown('2015/12/24', function(event) {
  			var wks = event.strftime('%w').split("");
  			var days = event.strftime('%d').split("");
  			var hrs = event.strftime('%H').split("");
  			var mns = event.strftime('%M').split("");
  			var sek = event.strftime('%S').split("");
    		$('#vw').html(wks[0]);
    		$('#hw').html(wks[1]);
    		$('#vd').html(days[0]);
    		$('#hd').html(days[1]);
    		$('#vh').html(hrs[0]);
    		$('#hh').html(hrs[1]);
    		$('#vm').html(mns[0]);
    		$('#hm').html(mns[1]);
    		$('#vs').html(sek[0]);
    		$('#hs').html(sek[1]);
  		});
		</script>
		<!-- Countdown dashboard end -->

		<img src="images/Santa-and-His-Sleigh-2.jpg", width="800px" />
		<figcaption>geklaut von http://festivalsadvices.com/</figcaption>
		</article>
	</body>
</html>
